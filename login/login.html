<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/login/login.css">
    <link rel="icon" href="../images/Group.svg" type="image/svg+xml">
</head>

<body>
    <header class="header">
        <nav aria-label="primária">
            <img src="../images/Group.svg" alt="Logo apoio desastres naturais">
            <p>Login</p>
        </nav>
    </header>
    <div class="content">
        <div class="column">
            <h1 id="titulo">RESILIÊNCIA</h1>
            <p id="sub-titulo">s.f. | re.si.li.ên.ci.a</p><br>
            <p id="texto">
                Capacidade de quem se adapta <br>
                às intempéries, às alterações ou <br>
                aos infortúnios. Tendência natural <br>
                para se recuperar ou superar <br>
                com facilidade os problemas que <br>
                aparecem.    
            </p>
        </div>
        <div class="column-form">
            <form>
                <h1 id="login">Login</h1>
                <label id="email" for="email">E-mail</label><br>
                <input type="email" name="email" id="email" placeholder="email@example.com" required><br><br>

                <label id="senha" for="senha">Senha (mínimo 6 caracteres)</label><br>
                <input type="password" id="senha" name="senha" required><br><br>

                <button type="submit">Entrar</button>
                <p>Não tem cadastro? <a href="#">Inscreva-se aqui.</a></p>
            </form>
        </div>
    </div>
</body>

</html>
